services:
  web:
    build:
      context: .
      target: development
    container_name: ai-project-dev
    ports:
      - "5001:5000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent local venv from being mounted
      - /app/.venv
      # Prevent pycache pollution
      - /app/__pycache__
    env_file:
      - .env.development
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    stdin_open: true
    tty: true
